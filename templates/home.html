<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
        }

        hr {
            border: 1px solid #4CAF50;
            width: 80%;
            margin: 20px auto;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        a:hover {
            color: #45a049;
            border-bottom: 2px solid #45a049;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ONLINE SHOP</h1>
    </header>

    <hr>

    <div class="container">
        <p>
            <a href="/mahsulotlar">Mahsulotlar</a>
            <a href="/mijozlar">Mijozlar</a>
            <a href="/buyurtmalar">Buyurtmalar</a>
        </p>
    </div>

</body>
</html>
